<html>
  <head>
    <br>
    <title>SummaryTube</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <img src="Logo.png" alt="logo" height="10%" class="center">
    <form id="video_form">
      <input type="text" placeholder="Enter a YouTube video URL" id="video_url" name="video_url"> <br>
      <input type="submit" value="Summarize">
    </form> 
    <div id="summary">
      <!-- Summary of the video will be displayed here -->
    </div> <br>
    <iframe width="30%" height="20%" id="thumbnail" allowfullscreen
    src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
  </body>
  <script src="./scripts.js"></script>
</html>
